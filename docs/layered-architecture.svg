<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="routesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="middlewareGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495E" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Layered Architecture Pattern
  </text>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7F8C8D">
    Each Microservice Follows This Structure
  </text>
  
  <!-- Routes Layer -->
  <rect x="100" y="100" width="800" height="120" rx="10" fill="url(#routesGrad)" filter="url(#shadow)"/>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1976D2">
    ROUTES LAYER
  </text>
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#424242">
    API Endpoints " Request Validation (Joi) " Response Formatting
  </text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" fill="#424242">" RESTful endpoints (/api/auth, /api/business)</text>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="12" fill="#424242">" Express Router configuration</text>
  
  <!-- Arrow down -->
  <line x1="500" y1="220" x2="500" y2="260" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="11" fill="#34495E">HTTP Request/Response</text>
  
  <!-- Middleware Layer -->
  <rect x="100" y="280" width="800" height="140" rx="10" fill="url(#middlewareGrad)" filter="url(#shadow)"/>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#F57C00">
    MIDDLEWARE LAYER
  </text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#424242">
    Security &amp; Validation " Request Processing " Error Handling
  </text>
  
  <rect x="150" y="350" width="180" height="50" rx="5" fill="white" opacity="0.8"/>
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">Authentication</text>
  <text x="240" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#757575">JWT Verification</text>
  
  <rect x="360" y="350" width="180" height="50" rx="5" fill="white" opacity="0.8"/>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">Rate Limiting</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#757575">express-rate-limit</text>
  
  <rect x="570" y="350" width="180" height="50" rx="5" fill="white" opacity="0.8"/>
  <text x="660" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">Error Handling</text>
  <text x="660" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#757575">Centralized</text>
  
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="11" fill="#424242">" CORS Configuration</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="11" fill="#424242">" Request Logging</text>
  <text x="650" y="410" font-family="Arial, sans-serif" font-size="11" fill="#424242">" Correlation ID Tracking</text>
  
  <!-- Arrow down -->
  <line x1="500" y1="420" x2="500" y2="460" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="520" y="440" font-family="Arial, sans-serif" font-size="11" fill="#34495E">Business Logic</text>
  
  <!-- Business Logic Layer -->
  <rect x="100" y="480" width="800" height="160" rx="10" fill="url(#businessGrad)" filter="url(#shadow)"/>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#388E3C">
    BUSINESS LOGIC LAYER
  </text>
  <text x="500" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#424242">
    Core Business Rules " External Integrations " Data Processing
  </text>
  
  <rect x="150" y="555" width="160" height="65" rx="5" fill="white" opacity="0.8"/>
  <text x="230" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">Email Service</text>
  <text x="230" y="595" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">SendGrid, Mailgun</text>
  <text x="230" y="610" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">AWS SES, etc.</text>
  
  <rect x="330" y="555" width="160" height="65" rx="5" fill="white" opacity="0.8"/>
  <text x="410" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">MFA Utilities</text>
  <text x="410" y="595" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">TOTP, WebAuthn</text>
  <text x="410" y="610" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">Biometrics</text>
  
  <rect x="510" y="555" width="160" height="65" rx="5" fill="white" opacity="0.8"/>
  <text x="590" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">IPFS Integration</text>
  <text x="590" y="595" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">File Upload</text>
  <text x="590" y="610" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">CID Generation</text>
  
  <rect x="690" y="555" width="160" height="65" rx="5" fill="white" opacity="0.8"/>
  <text x="770" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#424242">Blockchain</text>
  <text x="770" y="595" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">Web3.js</text>
  <text x="770" y="610" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#757575">Smart Contracts</text>
  
  <text x="150" y="635" font-family="Arial, sans-serif" font-size="11" fill="#424242">" Business Validation</text>
  <text x="400" y="635" font-family="Arial, sans-serif" font-size="11" fill="#424242">" PDF Processing</text>
  <text x="650" y="635" font-family="Arial, sans-serif" font-size="11" fill="#424242">" Data Transformation</text>
  
  <!-- Arrow down -->
  <line x1="500" y1="640" x2="500" y2="680" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="520" y="660" font-family="Arial, sans-serif" font-size="11" fill="#34495E">Data Access</text>
  
  <!-- Data Access Layer -->
  <rect x="100" y="700" width="800" height="80" rx="10" fill="url(#dataGrad)" filter="url(#shadow)"/>
  <text x="500" y="730" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#C2185B">
    DATA ACCESS LAYER
  </text>
  <text x="500" y="755" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#424242">
    Mongoose Models " Database Queries " Schema Definitions
  </text>
  
  <rect x="200" y="765" width="150" height="10" rx="2" fill="white" opacity="0.8"/>
  <text x="275" y="773" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">User Schema</text>
  
  <rect x="370" y="765" width="150" height="10" rx="2" fill="white" opacity="0.8"/>
  <text x="445" y="773" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">BusinessProfile</text>
  
  <rect x="540" y="765" width="150" height="10" rx="2" fill="white" opacity="0.8"/>
  <text x="615" y="773" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">AuditLog</text>
  
  <rect x="710" y="765" width="150" height="10" rx="2" fill="white" opacity="0.8"/>
  <text x="785" y="773" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">Session</text>
  
</svg>