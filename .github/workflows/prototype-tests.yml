name: AI & Blockchain Prototype Tests

on:
  push:
    paths:
      - 'ai/**'
      - 'blockchain/tests/**'
      - 'blockchain/notebooks/**'
      - '.github/workflows/prototype-tests.yml'
  pull_request:
    paths:
      - 'ai/**'
      - 'blockchain/tests/**'
      - 'blockchain/notebooks/**'
      - '.github/workflows/prototype-tests.yml'

jobs:
  ai-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AI dependencies
        run: |
          pip install pandas numpy scikit-learn xgboost pytest
          pip install -r ai/notebooks/requirements.txt

      - name: Run AI tests
        run: python -m pytest ai/tests/ -v --tb=short

  blockchain-python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install blockchain notebook deps
        run: pip install pytest web3

      - name: Run blockchain Python tests
        run: python -m pytest blockchain/tests/ -v --tb=short
